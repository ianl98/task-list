<form class="add-form" (ngSubmit)="onSubmit()">

  <div class="form-control">

    <label for="text">Nombre de la tarea</label>
    <input type="text" name="text" id="text" placeholder="Ingrese el nombre de la tarea" [(ngModel)]="text"/>

  </div>

  <div class="form-control">

    <label for="day">Día y hora</label>
    <input type="text" name="day" id="day" placeholder="Ingrese el día y la hora" [(ngModel)]="day"/>

  </div>

  <div class="form-control form-control-check">

    <label for="reminder">Recordatorio</label>
    <input type="checkbox" name="reminder" id="reminder" [(ngModel)]="reminder"/>

  </div>

  <button type="submit" class="btn btn-block">Guardar Tarea</button>

</form>
